{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="first_name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="" id="first_name">
            </p>
            <p>
            <!-- Step 9: Part one -->
            <label>reservation date</label>
            <input type="date" id="reservation_date">
            </p>
            <p>
              <label for="reservation_slot">Reservation time:</label>
              <select id="reservation_slot">
                <option value="0" disabled>Select time</option>
              </select>
            </p>
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
<script>

  const date = new Date()

  const date_elem = document.getElementById('reservation_date')
  const bookings_elem = document.getElementById("bookings")
  const form_elem = document.getElementById("form")
  date_elem.value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`
  getBookings()

  document.getElementById("reservation_date").addEventListener("change", (e)=>{
    getBookings()
  })

  /*  Step 10: Part two */

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date

    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        // let allBookings = ""
        /* Step 11: Part three */
        const bookings = data.map(item=>`<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`)
        for(let i = 0; i < data.length;i++){
          const item = data[i]
        // const bookings = `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`
          // allBookings += bookings
          reserved_slots.push(item?.fields.reservation_slot)
        } 
        // try {
          
        // if(allBookings){  
        // bookings_elem.innerHTML = allBookings
        // }else{
        //   bookings_elem.innerHTML = "<p>there are no bookings for this day yet</p>"
        // }
        // } catch (error) {
          
        // }
        /* Step 12: Part four  */
        let slot_options = '<option value="0" disabled>Select time</option>'
        for(let i = 11; i < 20; i++){
          const label = formatTime(i)
          if(reserved_slots.includes(i)){
            slot_options += `<option value=${i} disabled>${label}</option>`
          }else{
            slot_options += `<option value=${i}>${label}</option>`
          }
        }
      document.getElementById("reservation_slot").innerHTML = slot_options
        if(!bookings){
          bookings_elem.innerHTML = "<p>No bookings</p>"
        }
        bookings_elem.innerHTML = bookings.join("")
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  // getBookings()


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        form_elem.reset()
        getBookings()
      })
  })
</script>
{% endblock %}
